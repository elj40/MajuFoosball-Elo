<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Foosball Eli</title>
		<link rel="stylesheet" href="style.css">
		<script src="tests.js"></script>
		<script src="save_load.js"></script>
	</head>
	<body>
		<h1 class='title'>MajuFoosball Elo System</h1>
		<p id="info" >Play the game, then enter who won and who lost with their respective positions.</p>

		<input type='text' id="winA" placeholder='Attack'>
		<input type='text' id="winD" placeholder='Defence'>

		<input type='text' id="loseA" placeholder='Attack'>
		<input type='text' id="loseB" placeholder='Defence'>
		<input type='submit' id='save' class='foosball-btn' value="Submit">
		<a href="Stats/PlayerStats.html" class='stats-btn btn'>Check player stats</a>
