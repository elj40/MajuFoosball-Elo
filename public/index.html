<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Foosball Eli</title>
		<link rel="stylesheet" href="style.css">
		<script src="tests.js"></script>
		<script src="database.js"></script>
		<script src="elo.js"></script>
	</head>
	<body>
		<h1 class='title'>MajuFoosball Elo System</h1>
		<p id="info">Play the game, then enter who won and who lost with their respective positions.</p>
		<form id="form">
			<p>Winners</p>
			<input type='text' id="winA" placeholder='Attack' required>
			<input type='text' id="winD" placeholder='Defence' required>
			<p>Losers</p>
			<input type='text' id="loseA" placeholder='Attack' required>
			<input type='text' id="loseD" placeholder='Defence' required>
			<input type='submit' id='save' class='foosball-btn' value="Submit">
		</form>
		<a href="Stats/PlayerStats.html" class='stats-btn btn'>Check player stats</a>
		<a href="Leaderboard/Leaderboard.html" class='lead-btn btn'>Leaderboard</a>
		<a onclick="alternateGameModes()" class='btn' id="game-mode">Change to 1 vs 1</a>

		<script src="main.js"></script>
		<script>
			function alternateGameModes() {
				const gameModeBtn = document.getElementById('game-mode');
				const winD = document.getElementById('winD');
				const loseD = document.getElementById('loseD');


				switch (GAME_MODE) {
					case 2:
					winD.style.visibility = 'hidden';
					loseD.style.visibility = 'hidden';
					winD.setAttribute("disabled", "disabled");
					loseD.setAttribute("disabled", "disabled");
					gameModeBtn.innerText = 'Change to 2 vs 2';
					GAME_MODE = 1;
					break;

					case 1:
					winD.style.visibility = 'visible';
					loseD.style.visibility = 'visible';
					winD.removeAttribute("disabled");
					loseD.removeAttribute("disabled");
					gameModeBtn.innerText = 'Change to 1 vs 1';
					GAME_MODE = 2;
					break;

					default:
					console.log("Unexpected value in gameModeBtn: " + gameModeBtn.innerText);
				}

			}
		</script>

				

	</body>
</html>
